services:
  mongo:
    image: mongo:latest
    container_name: my-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: my-node-app
    ports:
      - "9000:9000"
    depends_on:
      - mongo
    environment:
      - DB_URI=mongodb://mongo:27017/crudop

volumes:
  mongo-data:
